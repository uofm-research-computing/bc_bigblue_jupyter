name: Jupyter Notebook
category: Interactive Apps
subcategory: Servers
role: batch_connect
description: |+
  This app will launch a Jupyter Notebook server on one or more CPUs or GPUs. 
  Please install jupyter notebook prior to using as we are not installing python packages globally.
  ### Quick installation of jupyter notebook
    * Click "Clusters" and then "BigBlue Shell Access" on the bar above
    * Run the command `module load python` 
    * Run the command `pip3 install --user notebook` 
    * Exit and return here to start your notebook 

